#
# fetch.properties - this is the file where you define what to get, where to put it and how big the chunks are going to be
#

# maxpoll - how many times to ask the server for a file

maxPoll=20000

# maxItems - how many items to fetch at once 

maxItems=10000

# targetdirectory - the directory where the generated package.xml(s) are to be placed

targetdirectory=.

# which metadata items to fetch (if blank, it will fetch the whole list below) - case matters!

metadataitems=ApexClass, ApexComponent, ApexPage, ApexTrigger, AppMenu, ApprovalProcess, AssignmentRules, Audience, AutoResponseRules, BusinessProcess, Community, CustomApplication, CustomLabel, CustomLabels, CustomObject, CustomObjectTranslation, CustomPageWebLink, CustomSite, CustomTab, DataCategoryGroup, Document, EmailTemplate, EmailServicesFunction,EmbeddedServiceBranding,EmbeddedServiceConfig,EmbeddedServiceLiveAgent, Flow, Group, HomePageComponent, HomePageLayout, InstalledPackage, Layout, Letterhead, LightningExperienceTheme, PermissionSet, Portal, Profile, Queue, QuickAction, RemoteSiteSetting, ReportType, Role, SamlSsoConfig, Scontrol, SharingReason, StandardValueSet, StaticResource, ValidationRule, Workflow,Report,Dashboard

